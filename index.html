<!DOCTYPE html>
<html>
<head>
    <title>Lab Management System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: lightsalmon;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
        }

        form {
            display: inline-block;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Lab Management System</h1>
        <p>Please select your role:</p>
        <form action="/user" method="GET">
            <button type="submit">User</button>
        </form>
        <form action="/management" method="GET">
            <button type="submit">Admin</button>
        </form>
    </div>
</body>
</html>
