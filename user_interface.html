<!DOCTYPE html>
<html>
  <head>
    <title>User Interface</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.11.2/dist/css/bootstrap.min.css"
    />
    <script>
      function show_alert() {
        window.alert("You're Query has been submitted.");
      }
    </script>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #e9ecef;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .card {
        background-color: #f3f7ff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        border: 2px solid #4a90e2;
      }

      h1 {
        text-align: center;
        margin-top: 0;
        margin-bottom: 20px;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      label {
        font-weight: bold;
        color: #333;
      }

      input[type="text"],
      input[type="email"],
      textarea,
      select {
        padding: 8px;
        border: 1px solid #ccc;
        width: 95%;
        border-radius: 4px;
        background-color: #f8f9fa;
      }
      select {
        width: 100%;
      }

      input[type="submit"] {
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .logout-btn {
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .logout-btn a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #ccc;
        color: #fff;
        text-decoration: none;
      }

      .dynamic-field {
        display: none;
      }
    </style>
  </head>
  <body style="background-color: #f8f9fa;">
    <div class="container" style="background-color: #e9ecef;">
      <div class="logout-btn">
        <a href="/" title="Logout">
          <span class="gate-symbol">&#128682;</span>
        </a>
      </div>

      <div class="card">
        <h1>Enter Your Details to Submit Query</h1>
        <form action="/submit_query" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="roll">Roll Number:</label>
          <input type="text" id="roll" name="roll" required />

          <label for="course">Course:</label>
          <select id="course" name="course" required>
            <option value="">Select Course</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="MBA">MBA</option>
          </select>

          <label for="year">Year:</label>
          <select id="year" name="year" required>
            <option value="">Select Year</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
            <option value="4">Fourth Year</option>
          </select>

          <label for="branch">Branch:</label>
          <select id="branch" name="branch" required>
            <option value="">Select Branch</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="MECH">MECH</option>
            <option value="CIVIL">CIVIL</option>
            <option value="CSM">CSM</option>
            <option value="AIML">AIML</option>
            <option value="CSC">CSC</option>
            <option value="CSD">CSD</option>
            <option value="AIDS">AIDS</option>
          </select>

          <label for="section">Section:</label>
          <input type="text" id="section" name="section" required />

          <label for="lab">Block Number:</label>
          <input type="text" id="lab" name="lab" required />

          <label for="room">Lab Room Number:</label>
          <input type="text" id="room" name="room" required />

          <label for="query">Query:</label>
          <select id="query" name="query" onchange="showOtherOption()" required>
            <option value="">Select Query Type</option>
            <option value="Internet Not Working for all PCs">
              Internet Not Working for all PCs
            </option>
            <option value="Projector Not Working">Projector Not Working</option>
            <option value="Projector Speaker Not Working">
              Projector Speaker Not Working
            </option>
            <option value="OTHERS">Others</option>
          </select>

          <div id="other-query" class="dynamic-field">
            <label for="other-query-text">Please Specify:</label>
            <textarea id="other-query-text" name="other-query-text"></textarea>
          </div>

          <input type="submit" onclick="show_alert()" value="Submit Query" />
        </form>
      </div>
    </div>

    <script>
      function showOtherOption() {
        var querySelect = document.getElementById("query");
        var otherQuery = document.getElementById("other-query");
        var otherQueryText = document.getElementById("other-query-text");

        if (querySelect.value === "OTHERS") {
          otherQuery.style.display = "block";
          otherQueryText.setAttribute("name", "query");
          otherQueryText.setAttribute("required", true);
        } else {
          otherQuery.style.display = "none";
          otherQueryText.removeAttribute("name");
          otherQueryText.removeAttribute("required");
        }
      }
    </script>
  </body>
</html>
